                var impostoVenda = (valorVenda*(8.9/100));
                var lucroLiquido = valorVenda - custoPizza - impostoVenda; 
                return ("Para a pizza " + nomePizza + " o lucro líquido é de R$" + lucroLiquido + " e o imposto é de " + "R$" + impostoVenda);
            }

            document.write (recebePizza (20, 35, "Resilia"));
