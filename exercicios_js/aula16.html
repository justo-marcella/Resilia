<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var nomes = ["Augusto", "Marcella", "Mariane", "Scarlet"];

        var i = 0;

        while ( i < nomes.length ){

            var nomesButton = nomes[i];
            
            document.write (`<button onclick="alert('` + nomesButton + `')">` + nomesButton + `</button>`);
            i++
        }



    </script>
</body>
</html>
