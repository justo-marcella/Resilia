    //SOMA DE ARRAYS


      
    function somaArrays (array1, array2){

        // let array1 = [1,3,4,2];
        // let array2 = [2,3,2,1,4];


        let contador1 = 0;
        let contador2 = 0;

        for(let i=0; i< array1.length; i++ ){
            contador1 += array1[i];
        }
        for(let i=0; i< array2.length; i++ ){
            contador2 += array2[i];
        }

        return contador1 + contador2

    }

    console.log(somaArrays())
